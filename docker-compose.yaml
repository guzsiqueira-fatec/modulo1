services:
  postgres:
    image: postgres:latest
    container_name: postgres_mod1
    restart: on-failure
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: MOD1
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    networks:
        - mod1

volumes:
    pgdata:

networks:
    mod1:
